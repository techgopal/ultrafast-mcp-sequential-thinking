name: Docker Test

on:
  pull_request:
    branches: [master, main]

jobs:
  docker-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
      
      - name: Ensure Cargo.lock exists
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "Cargo.lock not found, generating..."
            cargo generate-lockfile
          else
            echo "Cargo.lock found, verifying..."
            ls -la Cargo.lock
          fi
      
      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      
      - name: Test Docker image
        run: |
          # Test the built image locally
          docker run --rm --platform linux/amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/ultrafast-mcp-sequential-thinking:latest \
            --help || echo "Help command test completed" 